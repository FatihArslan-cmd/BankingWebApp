<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loan Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="container mt-5">
    <h1>Request New Loan</h1>
</header>

<div class="container mt-3">
    <form class="row g-3" action="#" th:action="@{/user/loan-requests}" th:object="${loanRequest}" method="post" onsubmit="return validateLoanAmount()">
        <div class="col-md-6">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" class="form-control" th:field="*{amount}" />
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Loan Request</button>
        </div>
    </form>
</div>

<div class="container mt-3">
    <a href="#" th:href="@{/user/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<!-- Bootstrap JS (optional, for some features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
