<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Account</h2>
    <form th:action="@{/user/accounts/edit/{id}(id=${account.id})}" th:object="${account}" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" th:field="*{accountNumber}" class="form-control" id="accountNumber" required>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" th:field="*{balance}" class="form-control" id="balance" required>
        </div>
        <div class="mb-3">
            <label for="creditLimit" class="form-label">Credit Limit</label>
            <input type="number" th:field="*{creditLimit}" class="form-control" id="creditLimit" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
