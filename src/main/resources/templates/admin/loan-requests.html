<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Loan Requests</h1>
    <!-- Check if loanRequests is empty -->
    <th:block th:if="${loanRequests.empty}">
        <p class="text-muted">No loan requests available.</p>
        <!-- You can add an icon here if you want -->
    </th:block>
    <table class="table" th:if="${not loanRequests.empty}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Requested Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loanRequest : ${loanRequests}">
            <td th:text="${loanRequest.id}"></td>
            <td th:text="${loanRequest.description}"></td>
            <td th:text="${loanRequest.amount}"></td>

            <td>
                <form class="mb-2" method="post" th:action="@{/admin/loan-requests/{id}/approve(id=${loanRequest.id})}">
                    <div class="input-group">
                        <input type="text" name="description" class="form-control" placeholder="Description">
                        <button type="submit" class="btn btn-success">Approve</button>
                    </div>
                </form>
                <form method="post" th:action="@{/admin/loan-requests/{id}/reject(id=${loanRequest.id})}">
                    <div class="input-group">
                        <input type="text" name="description" class="form-control" placeholder="Description">
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS (optional, for some features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
